<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Movie</title>
</head>

<body>
    
    
    <div class="container mb-5">
        
        <h1 class="text-center pt-4 h3 mb-4">Movies Catalog</h1>
        
        <div class="row">
            
            <form class="col-4 d-flex flex-column gap-3 pe-5  form">
                
                <input type="text" class="form-control" placeholder="ave">

                <input type="text" class="form-control movie-input__year" placeholder="year">
                
                <input type="text" class="form-control movie-input__rating" placeholder="rating">
                
                <select class="form-select select__categories" aria-label="Default select example">
                    <option selected class="select__option">All</option>
                </select>
                
                <select class="form-select movie__sorting" aria-label="Default select example">
                    <option selected value="rating__high-low">Rating (high to low)</option>
                    <option value="rating__low-high">Rating (low to high)</option>
                    <option value="year__high-low">Year (high to low)</option>
                    <option value="year__low-high">Year (low to high)</option>
                </select>
                
                <button class="btn btn-primary mb-5 btn__search">Search</button>
                
                <p class="h2 mb-2">Bookmarked movies</p>
                
                <div class="">
                    
                    <p class="h5 border border-secondary rounded-top p-2 m-0">Avengers: Infinity war <span class="badge bg-danger d-block w-25 py-2 mt-2">Remove</span></p>
                    
                    <p class="h5 border border-secondary p-2 m-0">Avengers: Infinity war <span class="badge bg-danger d-block w-25 py-2 mt-2">Remove</span></p>
                    
                    <p class="h5 border border-secondary rounded-bottom p-2 m-0">Avengers: Infinity war <span class="badge bg-danger d-block w-25 py-2 mt-2">Remove</span></p>
                    
                </form>
                
                
            </div>
            
            <div class="col-8">
                
                <p class="h5">Search results: <span class="count__span"></span></p>
                
                <div class="alert alert-success" role="alert">
                    Use the form on the left to search for a movie
                </div>
                
                <div class="card-section gap-4 d-flex movie__wrapper flex-wrap">
                    
                                 
                </div>
                
                <div class="d-flex justify-content-center mt-3">
                    <div class="btn-group mt-4" role="group" aria-label="First group">
                        <button type="button" class="btn btn-outline-primary">1</button>
                        <button type="button" class="btn btn-outline-primary">2</button>
                        <button type="button" class="btn btn-outline-primary">3</button>
                        <button type="button" class="btn btn-outline-primary">4</button>
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title modal__title" id="exampleModalLabel"> </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body modal__body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <template id="movie_card">
        <div class="card">
                        
            <img src="./img/photo_2022-06-29_12-46-14.jpg" class="card-img-top movie__img" alt="#" width="380" height="228">
            
            <div class="card-body p-3">
                <h5 class="card-title movie__title">Avenger: Infinity war</h5>
                
                <div class="calendar d-flex" >
                    <img class="me-2" src="./img/monthly-calendar-svgrepo-com.svg" alt="" width="20" height="20">
                    <p class="movie__year">2018</p>
                </div>
                
                <div class="calendar d-flex" >
                    <img class="me-2" src="./img/star.svg" alt="" width="20" height="20">
                    <p class="movie__rating">8.7</p>
                </div>
                
                <div class="card-section d-flex gap-2">
                    <a href="#" target="_blank" class="btn btn-outline-primary movie__url">Watch trailer</a>
                    <button type="button" class="btn btn-outline-info more__info" data-bs-toggle="modal" data-bs-target="#exampleModal">More info</button>
                    <button type="button" class="btn btn-outline-success">Bookmark</button>
                </div>
                
            </div>
        </div> 
    </template>
    
    <script src="./js/pokemon.js"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>

</html>
